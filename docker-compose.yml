version: '3.8'

services:
  app:
    build: .
    ports:
      - "3035:3000"
    environment:
      - NODE_ENV=production
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-service-account-key.json
    env_file:
      - .env
    volumes:
      - media:/app/media
      - temp:/app/temp
      - ./gcp-service-account-key.json:/app/gcp-service-account-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kunskapsportal

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: knowledge_base
      POSTGRES_USER: knowledge_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54321:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowledge_user -d knowledge_base"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kunskapsportal

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: kunskapsportal_qdrant
    # No external port mapping needed - app connects via internal Docker network
    expose:
      - 6333
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - kunskapsportal

volumes:
  postgres_data:
  qdrant_data:
  media:
  temp:

networks:
  kunskapsportal:
    driver: bridge
